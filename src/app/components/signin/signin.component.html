<div class="container-fluid">
    <div class="myform">
        <label *ngIf="invalidLogin" class="alert alert-warning error">{{errorMessage}}</label>
        <!-- <div class="alert alert-warning" *ngIf="!invalidLogin">{{errorMessage}}</div> -->
        <form class="form-container">
            <div class="form-group">
                <label for="loginId">Login Id:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
                    placeholder="Login Id">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                    placeholder="Password">
            </div>
            <div class="checkbox">
                <label class="rememberme">
                    <input type="checkbox">Remember me
                </label>
            </div>
            <!-- <button type="button" (click)=handleLogin() class="btn btn-success btn-block">Login</button> -->
            <button type="button" (click)=handleBasicAuthLogin() class="btn btn-success btn-block">Login</button>
        </form>
    </div>
</div>
