<div class="container-fluid">
    <div class="myform">
        <label *ngIf="invalidLogin" class="alert alert-warning error">{{errorMessage}}</label>
        <form class="form-container" [formGroup]="signupform" (ngSubmit)="onSubmit(signupform.value)" novalidate>
            <div class="form-group">
                <label for="username">Name :</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Name"
                    formControlName="username">

                <div class="error" *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                    <div [hidden]="!username.errors.required">
                        *UserName is required.
                    </div>
                    <div [hidden]="!username.errors.minlength">
                        *Username has min length 5.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                    formControlName="email">
                <div class="error" *ngIf="!email.valid && (email.dirty ||email.touched)">
                    <div [hidden]="!email.errors.required">
                        *Email is required.
                    </div>
                    <div [hidden]="!email.errors.email">
                        *Invalid Email Id.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    formControlName="password">

                <div class="error" *ngIf="!password.valid && (password.dirty ||password.touched)">
                    <div [hidden]="!password.errors.required">
                        *Password is required.
                    </div>
                    <!-- <div [hidden]="!password.errors.">
                      *Invalid Password.
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password :</label>
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
                    placeholder="Password" formControlName="confirmpassword">

                <!-- <div class="error" *ngIf="!(password === confirmpassword)">
                    <div [hidden]="!password.errors.required">
                        *Password is required.
                    </div>
                </div> -->
                 <!-- *ngIf="!confirmpassword.valid && (confirmpassword.dirty ||confirmpassword.touched)" -->
                 <!-- <div class="error" *ngIf="!confirmpassword.valid && (confirmpassword.dirty ||confirmpassword.touched)">
                    <div [hidden]="!confirmpassword.errors.required">
                        *Password is required.
                    </div>
                 </div> -->

                <div class="error" *ngIf="confirmpassword.touched && confirmpassword.invalid">
                    <div *ngIf="confirmpassword.errors.required">Password is required.</div>
                    <div *ngIf="confirmpassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                </div>




            </div>
            
            <button type="submit" [disabled]="!signupform.valid" class="btn btn-success btn-block">Register</button>
        </form>
    </div>
</div>
